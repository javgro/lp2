<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Medicamentos</title>

	<!-- Agrega la referencia al CSS de Bootstrap -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container mt-4">
		<h1>Listado de Medicamentos</h1>

		<!-- Agrega una tabla con estilos de Bootstrap -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Categoría</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Fecha de Vencimiento</th>
					<th>Proveedor</th>
				</tr>
			</thead>
			<tbody>
				<!-- Itera sobre la lista de libros y muestra cada libro -->
				<tr th:each="medicamento : ${medicamentos}">
					<td th:text="${medicamento.nombre}"></td>
					<td th:text="${medicamento.descripcion}"></td>
					<td th:text="${medicamento.categoria}"></td>
					<td th:text="${medicamento.precio}"></td>
					<td th:text="${medicamento.stock}"></td>
					<td th:text="${#dates.format(medicamento.fechaVencimiento, 'yyyy-MM-dd')}"></td>
					<td th:text="${medicamento.proveedor}"></td>
					<td>
						<!-- Agrega botones de edición y eliminación con estilos de Bootstrap -->
						<a th:href="@{/medicamentos/editar/{id}(id=${medicamento.idMedicamento})}"
							class="btn btn-primary btn-sm">Editar</a>
						<a th:href="@{/medicamentos/eliminar/{id}(id=${medicamento.idMedicamento})}"
							class="btn btn-danger btn-sm">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/medicamentos/nuevo}" class="btn btn-success">Nuevo Medicamento</a>
	</div>
</body>
</html>
